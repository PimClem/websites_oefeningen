                <option value="Namen">Namen</option>

            </select>
        </div>
        <fieldset >
            <legend>Geslacht</legend>
            <label for="man">man</label>
            <input type="radio" name="Geslacht" id="Geslacht" value="man" checked="checked">
            <label for="vrouw">vrouw</label>
            <input type="radio" name="Geslacht" id="Geslacht" value="vrouw">
            <label for="ander">ander</label>
            <input type="radio" name="Geslacht" id="Geslacht" value="ander">
        </fieldset>
        <div>
            <label for="Foto">Foto</label>
            <input type="file" name="Foto" id="Foto" required>
        </div>
        <div>
            <label for="Terms">Ik ga akkoord met de algemene voorwaarden</label>

        </div>
        <div><input class="verzenden" type="submit" value="registreren"></div>
