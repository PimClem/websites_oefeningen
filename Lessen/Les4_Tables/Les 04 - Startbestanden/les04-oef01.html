<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title></title>
</head>
<body>
    <h1>Webcursus HTML</h1>

    <hr>

    <table id="entiteit">
        <caption>Overzicht van entiteiten</caption>
        <tr>
            <th id="entiteit">Entiteit</th>
            <th id="entiteit">Betekenis</th>
        </tr>
        <tr>
            <td id="entiteit">&amp;</td>
            <td id="entiteit">Ampersand</td>
        </tr>
        <tr>
            <td id="entiteit">&lt;</td>
            <td id="entiteit">less-than</td>
        </tr>
        <tr>
            <td id="entiteit">&gt;</td>
            <td id="entiteit">greater-than</td>
        </tr>
        <tr>
            <td id="entiteit">&copy;</td>
            <td id="entiteit">Copyright</td>
        </tr>
        <tr>
            <td id="entiteit">&euro;</td>
            <td id="entiteit">Euro</td>
        </tr>
    </table>
</body>
</html>
